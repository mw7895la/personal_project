<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
  <div class="py-5 text-center">
    <h2 th:text="#{board.title}">게시판</h2>
  </div>


  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end"
              onclick="location.href='addForm.html'"
              th:onclick="|location.href='@{/}'|"
              type="button" th:text="#{page.home}">홈 화면</button>
    </div>
    <div class="col">
      <button class="btn btn-primary float-end"
              onclick="location.href='addForm.html'"
              th:onclick="|location.href='@{/board/add}'|"
              type="button" th:text="#{board.register}">게시글 등록</button>
    </div>
  </div>

  <hr class="my-4">
  <div>
    <table class="table">
      <thead>
      <tr>
        <th th:text="#{board.member.id}">글 번호</th>
        <th th:text="#{board.member.username}">사용자</th>
        <th th:text="#{board.register.title}">제목</th>
        <th th:text="#{board.member.userId}">아이디</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="board : ${boards}">
        <td><a  th:text="${board.id}">글 번호</a></td>
        <td th:text="${board.member.username}">사용자</td>
        <td><a href="item.html" th:href="@{|/board/${board.id}|}" th:text="${board.title}">제목</a></td>
        <td th:text="${board.member.userId}">아이디</td>

      </tr>
      </tbody>
    </table>
  </div>

</div> <!-- /container -->

</body>
</html>
